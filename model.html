<!DOCTYPE html>
<html>
    <head>
        <title>
            VUE model
        </title>
    </head>

    <body>
        <div id="app">
            <p>{{ text }}</p>

            <input v-model="text">
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                text: 'Man, this is just a text, try write something'
            }
        });
    </script>
</html>
