<!DOCTYPE html>
<html>
    <head>
        <title>
            VUE components
        </title>
    </head>

    <body>
        <div id="app">
            <ol>
                <!-- Crated the vue task-item component tag -->
                <!-- Iterate the array and bind the text and id (from the array key) to task -->
                <task-item
                    v-for="item in taskList"
                    v-bind:task="item"
                    v-bind:key="item.id"
                ></task-item>
            </ol>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // Create the component stance with a responsive prop
        Vue.component('task-item', {
            props: ['task'],
            template: '<li>{{ task.text }}</li>'
        });

        var app = new Vue({
            el: '#app',
            data: {
                taskList: [
                    { id: 0, text: 'I dont know' },
                    { id: 1, text: 'I really dont know' },
                ],
                newTaskItem: 'New Item',
            }
        });
    </script>
</html>
