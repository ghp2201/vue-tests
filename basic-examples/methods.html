<!DOCTYPE html>
<html>
    <head>
        <title>
            Methods VUE
        </title>
    </head>

    <body>
        <div id="app">
            <p>{{ text }}</p>

            <button v-on:click="reverseText">Reverse the motherfucker text</button>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                text: 'This great example of text will be reversed by some malicious VUE.js method'
            },
            methods: {
                reverseText: function() {
                    this.text = this.text.split('').reverse().join('');
                },
            }
        });
    </script>
</html>
