<!DOCTYPE html>
<html>
    <head>
        <title>
            Hello world VUE
        </title>
    </head>

    <body>
        <div id="app">
            {{ message }}
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World Caraio'
            }
        });
    </script>
</html>
